
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templating/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{coordenadorBean.listarTccsPendentes}" />
	</f:metadata>

	<ui:define name="tbody">
		<div class="container main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="text-center">
						<i class="glyphicon glyphicon-warning-sign"></i> TCCs
						Pendentes
					</h3>
					<hr />
				</div>
			</div>
			<div class="row">
				<h:messages errorClass="alert alert-danger"
					infoClass="alert alert-success" />
			</div>
			<div class="row">
				<div class="container">
					<ui:fragment rendered="#{empty coordenadorBean.tccs}">
						<h3 class="text-center">Sem TCCs pendentes</h3>
					</ui:fragment>
					<h:form>
						<h:dataTable value="#{coordenadorBean.tccs}" var="t"
							rendered="#{not empty coordenadorBean.tccs}"
							class="table table-striped table-hover"
							headerClass="background-color: #34e89e; color: #fff;">

							<h:column>
								<f:facet name="header"></f:facet>
								<i class="glyphicon glyphicon-menu-right"></i>
							</h:column>

							<h:column>
								<f:facet name="header">Concluinte</f:facet>
									#{t.aluno.nome}
								</h:column>   
							<h:column>
								<f:facet name="header">Matrícula</f:facet>
									#{t.aluno.matricula}
								</h:column>
							<h:column>
								<f:facet name="header">Matrícula</f:facet>
									#{t.aluno.matricula}
								</h:column>
							<h:column>
								<f:facet name="header">Telefone</f:facet>
									#{t.aluno.telefone}
								</h:column>
						 
                      


							<h:column>
								<f:facet name="header">Ações</f:facet>
								<h:commandButton
									actionListener="#{coordenadorBean.aprovarTcc(t)}"
									class="btn btn-success btn-sm" value="Aprovar" />
								<h:commandButton
									actionListener="#{coordenadorBean.negarTcc(t)}"
									class="btn btn-danger btn-sm" value="Negar" />
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
