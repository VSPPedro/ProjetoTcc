<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templating/template.xhtml">
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{coordenadorBean.listarAlunos}"/>
	</f:metadata>

	<ui:define name="tbody">
		<div class="container main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="text-center">
						<i class="glyphicon"></i> Alunos
					</h3>
					<hr />
				</div>
			</div>
			<div class="row">
				<h:messages errorClass="alert alert-danger" infoClass="alert alert-success" />
			</div>
			<div class="row">
				<div class="container">
					<h:form>
					<h:dataTable value="#{coordenadorBean.alunos}" var="a"
								class="table table-striped table-hover"
								headerClass="background-color: #34e89e; color: #fff;">
						<h:column>
							<f:facet name="header"></f:facet>
							
							<h:link outcome="/coordenador/editarAluno?id=#{a.id}" styleClass="btn btn-default">
								<i class="glyphicon glyphicon-edit"></i>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							#{a.nome}
						</h:column>
						<h:column>
							<f:facet name="header">Matricula</f:facet>
							#{a.matricula }
						</h:column>
						<h:column>
							<f:facet name="header">E-mail</f:facet>
							#{a.email }
						</h:column>
						<h:column>
							<f:facet name="header">Telefone</f:facet>
							#{a.telefone }
						</h:column>
					</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	
</ui:composition>
