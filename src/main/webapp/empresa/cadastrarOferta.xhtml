<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templating/template.xhtml">
	
	<ui:define name="tbody">
		<div class="container main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="text-center text-center">
						<i class="glyphicon glyphicon-tags"></i> Cadastrar Tema de Estagio
					</h3>
		
				</div>
			</div>
			<h:messages errorClass="alert alert-danger"/>
			
			<br />
			<div class="row">
				<div class="container">
					<h:form class="well" >
						<div class="row">
							<div class=" col-md-6">
								<div class="form-group">
									<h:outputLabel for="titulo">Titulo do tema</h:outputLabel>
									<h:inputTextarea name="titulo" class="form-control" rows="2" id="titulo" value="#{ProfessorBean.oferta.titulo}" required="true" requiredMessage="Titulo do tema é obrigatório"/>
								</div>
														
							</div>
							<div class=" col-md-6">
							
								<div class="form-group">
									<h:outputLabel for="Descrição">Descrição do Tema:</h:outputLabel>
									<h:inputTextarea name="Descrição" class="form-control" id="Descrição" rows="2"  value="#{ProfessorBean.oferta.descricao}" required="true" requiredMessage="Descrição do tema é obrigatório"></h:inputTextarea>
								</div>
							</div>	
							<div class=" col-md-6">	
								<div class="form-group">
									<h:outputLabel for="curso">Curso</h:outputLabel>
									<h:selectOneMenu  value="#{ProfessorBean.oferta.curso}" class="form-control" name="curso" id="curso" required="true" requiredMessage="Selecionar o curso é obrigatório" >
										<f:converter converterId="CursoConverter" />
										<f:selectItem noSelectionOption="true" itemLabel="--- Selecione o Curso ---"/>  
                						<f:selectItems value="#{cursoBean.cursos}" var="c" itemLabel="#{c.nome}" itemValue="#{c}"/>
									</h:selectOneMenu>
								</div>
		
							</div>
						</div>
						<div class="row text-center">
							<h:commandButton action="#{ProfessorBean.cadastrarOferta}" value="Cadastrar Tema" class="btn btn-success btn-sm" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>	

</ui:composition>
