<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templating/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{coordenadorBean.id}" />
		<f:event type="preRenderView"
			listener="#{coordenadorBean.selecionarProfessor}" />
	</f:metadata>

	<ui:define name="tbody">
		<div class="container main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="text-center">
						<i class="glyphicon glyphicon-tower"></i>
						#{coordenadorBean.professor.nome }
					</h3>
					<hr />
				</div>
			</div>
			<div class="row">
				<div class="container">
					<div class="col-md-12">
						<h:form>
							<h:link outcome="/coordenador/listarEmpresas"
								class="btn btn-default btn-sm">
								<i class="glyphicon glyphicon-arrow-left"></i> Voltar</h:link>
							<h:link
								outcome="/coordenador/editarEmpresa?id=#{coordenadorBean.professor.id}"
								class="btn btn-default btn-sm">
								<i class="glyphicon glyphicon-cog"></i> Editar</h:link>

							<h:commandLink
								action="#{coordenadorBean.desbloquearProfessor(coordenadorBean.professor)}"
								class="btn btn-success btn-sm"
								rendered="#{coordenadorBean.professor.ativa eq false}">
								<i class="glyphicon glyphicon-ban-circle"></i> 
									Desbloquear
							</h:commandLink>

							<h:commandLink
								action="#{coordenadorBean.bloquearProfessor(coordenadorBean.professor)}"
								class="btn btn-danger btn-sm"
								rendered="#{coordenadorBean.professor.ativa eq true}">
								<i class="glyphicon glyphicon-ok-circle"></i> 
									Bloquear
							</h:commandLink>
						</h:form>
					</div>

					<hr />

					<h:dataTable value="#{coordenadorBean.professor}" var="e"
						class="table table-striped table-hover"
						headerClass="background-color: #34e89e; color: #fff;">
						<h:column>
							<f:facet name="header">Nome</f:facet>
							#{e.nome}
						</h:column>
						<h:column>
							<f:facet name="header">Telefone</f:facet>
							#{e.telefone }
						</h:column>
					</h:dataTable>

				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="tscripts">
		<script>
			$(document).ready(function() {
				$('tr[data-href]').on("click", function() {
					document.location = $(this).data('href');
					console.log("clicado");
				});
			});
		</script>
	</ui:define>
</ui:composition>
