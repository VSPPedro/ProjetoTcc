<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templating/template.xhtml">
	
	<ui:define name="tbody">
		<div class="container main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="text-center">Cadastrar Professor(a)</h1>
				</div>
			</div>
			<hr />
			<h:link outcome="cadastrar"
				class="btn btn-default btn-sm"><i
				class="glyphicon glyphicon-arrow-left"></i> Voltar</h:link>
			<hr />
		
		
			<div class="container">
				<div class="row">
	    			<h:messages errorClass="alert alert-danger" />
	    		</div>
				<h:form class="well">
					
					<div class="row">
						<div class=" col-md-6">
							<div class="form-group">
								<h:outputLabel for="nome">Nome do professor(a):</h:outputLabel>
								<h:inputText name="nome" id="nome" class="form-control" value="#{professorBean.professor.nome}" required="true" requiredMessage="Nome é obrigatório"/>
							</div>
							
							<div class="form-group">
								<h:outputLabel for="telefone">Telefone:</h:outputLabel>
								<h:inputText name="telefone" id="telefone" class="form-control" value="#{professorBean.professor.telefone}"/>
							</div>
							<div class="form-group">
								<h:outputLabel for="email">Email:</h:outputLabel>
								<h:inputText name="email" id="email" class="form-control" value="#{professorBean.professor.email}" required="true" requiredMessage="Email é obrigatório"/>
							</div>
							<div class="form-group">
								<h:outputLabel for="senha">Senha:</h:outputLabel>

								<h:inputSecret name="senha" id="senha" class="form-control" value="#{professorBean.professor.senha}" required="true" requiredMessage="Senha é obrigatório"/>
							</div>
						</div>
					</div>
					<div class="row text-center">
						<h:commandButton action="#{professorBean.cadastrarProfessor}" value="Cadastrar Professor" class="btn btn-success" />
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
