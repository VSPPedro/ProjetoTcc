<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templating/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{tccBean.id}" />
		<f:event type="preRenderView"
			listener="#{tccBean.selecionarPedido}" />
	</f:metadata>

	<ui:define name="tbody">
		<div class="container main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="text-center">
						<i class="glyphicon"></i> Editar Pedido
					</h3>
					<hr />
				</div>
			</div>
			<div class="row">
				<h:messages errorClass="alert alert-danger" />
			</div>
			<div class="row">
				<div class="container">
					<h:link outcome="/professor/listarPedidos"
						class="btn btn-default btn-sm">
						<i class="glyphicon glyphicon-arrow-left"></i> 
					Voltar
				</h:link>
					<hr />
					
						#{tccBean.tcc.titulo}

				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
