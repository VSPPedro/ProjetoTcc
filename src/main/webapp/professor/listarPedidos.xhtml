<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templating/template.xhtml">
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{professorBean.listarPedidos}"/>
	</f:metadata>

	<ui:define name="tbody">
		<div class="container main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="text-center">
						<i class="glyphicon"></i> Pedidos de Orientação
					</h3>
					<hr />
				</div>
			</div>
			<div class="row">
				<h:messages errorClass="alert alert-danger" infoClass="alert alert-success" />
			</div>
			<div class="row">
				<div class="container">
					<h:form>
					<ui:fragment rendered="#{not empty professorBean.tccs}">
						<h:dataTable value="#{professorBean.tccs}" var="t"
									class="table table-striped table-hover"
									headerClass="background-color: #34e89e; color: #fff;">
							<h:column>
								<f:facet name="header"></f:facet>
								
								<h:link outcome="/professor/editarPedido?id=#{t.id}" styleClass="btn btn-default">
									<i class="glyphicon glyphicon-plus"></i>
								</h:link>
							</h:column>
							<h:column>
								<f:facet name="header">Titulo</f:facet>
								#{t.titulo}
							</h:column>
							<h:column>
								<f:facet name="header">Descrição</f:facet>
								#{t.descricao }
							</h:column>
							<h:column>
								<f:facet name="header">Estado</f:facet>
								#{t.status.nome }
							</h:column>
						</h:dataTable>
					</ui:fragment>
					
					<ui:fragment rendered="#{empty professorBean.tccs}">
						<h2 class="text-center">Nenhum pedido pendente</h2>
					</ui:fragment>	
					
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	
</ui:composition>
