<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templating/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{coordenadorBean.id}" />
		<f:event type="preRenderView"
			listener="#{coordenadorBean.selecionarAluno}" />
	</f:metadata>

	<ui:define name="tbody">
		<div class="container main">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="text-center">
						<i class="glyphicon"></i> Editar Aluno
						#{coordenadorBean.aluno.nome}
					</h3>
					<hr />
				</div>
			</div>
			<div class="row">
				<h:messages errorClass="alert alert-danger" />
			</div>
			<div class="row">
				<div class="container">
					<h:link outcome="/coordenador/listarAlunos"
						class="btn btn-default btn-sm">
						<i class="glyphicon glyphicon-arrow-left"></i> 
					Voltar
				</h:link>
					<hr />
					<h:form class="well">
						<div class="row">
							<div class=" col-md-6">
								<div class="form-group">
									
									<h:outputLabel for="nome">Nome do aluno:</h:outputLabel>
									<h:inputText id="nome" name="nome" class="form-control"
										value="#{coordenadorBean.aluno.nome}" required="true"
										requiredMessage="Nome é obrigatório!" />
					
								</div>
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<h:outputLabel for="email">E-mail:</h:outputLabel>
											<h:inputText id="email" name="email" class="form-control"
												value="#{coordenadorBean.aluno.email}" required="true"
												requiredMessage="email é obrigatório!" />
										</div>
									</div>
									
									<div class="col-md-6">
										<div class="form-group">
											<h:outputLabel for="telefone">Telefone:</h:outputLabel>
											<h:inputText id="telefone" name="telefone" class="form-control"
												value="#{coordenadorBean.aluno.telefone}" required="true"
												requiredMessage="Telefone é obrigatório!" />
										</div>
									</div>
									
								</div>
							</div>
						</div>
						<div class="row text-center">
							<h:commandButton action="#{coordenadorBean.salvarAluno}"
								class="btn btn-success btn-sm" value="Salvar" />
						</div>
					</h:form>

				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
